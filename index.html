<!DOCTYPE html>
<html>
	<head>
		<title>Holden's garage</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row bg-light">
				<div class="col-sm-12 text-center">
					<h1><span class="brand">Holden's garage</span> | Since 1964</h1>
				</div>
			</div>
			<div class="row block">
				<div class="col-sm-12 text-center">
					<img src="images/ford-mustang.jpg">
				</div>
			</div>
			<div class="row block">
				<div class="col-sm-12 text-center">
					<h2 class="header">Auto Repair Shop in Dallas, TX</h2>
				</div>
			</div>
			<div class="row block bg-dark text-light">
				<div class="container main">
					<div class="row">
						<div class="col-sm-4">
							<h2>Our services</h2>
							<ul class="services">
								<li>Oil change</li>
								<li>Diagnostics</li>
								<li>Tyres and rims</li>
								<li>Engine, suspension, transmission, brakes</li>
								<li>Air condition</li>
								<li>Collision repair and painting</li>
							</ul>
						</div>
						<div class="col-sm-4 d-flex justify-content-center">
							<h2 class="align-self-center">Working 24/7</h2>
						</div>
						<div class="col-sm-4">
							<h2>Contact us:</h2>
							<form>
								<table>
									<tr>
										<td>
											<label for="name">Name *</label>
											<input id="name" type="text" required>
										</td>
									</tr>
									<tr>
										<td>
											<label for="email">E-mail *</label>
											<input id="email" type="email" required>
										</td>
									</tr>
									<tr>
										<td>
											<label for="message">Message</label>
											<textarea id="message"></textarea>
										</td>
									</tr>
									<tr>
										<td>
											<input type="submit" value="Send message">
										</td>
									</tr>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row block">
				<div class="col-sm-12 text-center">
					<img src="images/map.png">
				</div>
			</div>
			<div class="row block footer bg-light">
				<div class="col-sm-12 text-center">
					<p><em>Holden's garage 2018</em></p>
				</div>
			</div>
		</div>
		<script async>
			var cb = function() {
				var l = document.createElement('link');
				l.rel = 'stylesheet';
				l.href = 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css';
				var m = document.createElement('link');
				m.rel = 'stylesheet';
				m.href = 'css/main.css';
				var h = document.getElementsByTagName('head')[0];
				h.parentNode.insertBefore(l, h);
				h.parentNode.insertBefore(m, h);
			};
			var raf = requestAnimationFrame || mozRequestAnimationFrame ||
				webkitRequestAnimationFrame || msRequestAnimationFrame;
			if (raf) raf(cb);
			else window.addEventListener('load', cb);
		</script>
		<noscript>
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
				integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
				crossorigin="anonymous">
			<link rel="stylesheet"
				href="css/main.css">
		</noscript>
	</body>
</html>
